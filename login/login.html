<header>

<body>
  <div class="wrapper">
    <div class="title">Faça Login</div>
    <form action="#">
      <div class="email">
        <input type="text" required>
        <label>Email</label>
      </div>
      <div class="senha">
        <input type="password" required>
        <label>Senha</label>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Lembrar de mim</label>
        </div>
        <div class="pass-link">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </div>
      <div class="entrar">
        <input type="submit" value="Login">
      </div>
      <div class="signup-link">Não possui um Login? <a href="./cadastrar.html">Cadastre-se</a>
      </div>
    </form>
  </div>
</body>

</html>
